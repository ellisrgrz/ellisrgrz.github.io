<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
  </head>
  <body>
    <main>
        <h1>Welcome to My Website! With externally sourced js </h1>  
        <p>This is my new website which is hosted on GitHub Pages! New changes</p>
        <button>New commit</button>
        Print: <p id="print">print file name here</p>
        <input type="file" id="inputfile"/>
        <script>
            const inp = document.getElementById("inputfile")
            const prnt = document.getElementById("print")
            inp.addEventListener('change', function(){
                prnt.innerHTML = inp.files[0].name
                console.log(inp.files[0].name)
            })
        </script>
        <script src="index.js"></script>
    </main>
  </body>
</html>
